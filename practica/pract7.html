<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/pract7.css">
    <title>Ejemplos de transición III</title>
</head>
<body>
    <h1 class="title">Ejemplos de transición III</h1>
    <h2 class="title">Imagenes</h2>
    <div class="images">
        <div class="image image--close">
            <img src="https://images.pexels.com/photos/3052360/pexels-photo-3052360.jpeg" alt="">
            <h2 class="image__title--close">Texto</h2>
        </div>
        <div class="image image--lines">
            <img src="https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg" alt="">
            <h2 class="image__title--lines">Anubis</h2>
        </div>
        <div class="image image--scale">
            <img src="https://images.pexels.com/photos/286588/pexels-photo-286588.jpeg" alt="">
            <div class="image__text">
                <h2>Titulo</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi molestias architecto</p>
            </div>
        </div>
    </div>

</html>
